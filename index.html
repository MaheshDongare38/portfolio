    body {

      display: flex;

      justify-content: center;

      padding: 16px;
      transition: background 0.6s ease, color 0.4s ease;
    }

    .terminal-wrapper {
      width: 100%;
      max-width: 960px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-main);
      border: 1px solid var(--accent-soft);
      overflow: hidden;
      position: relative;
      z-index: 1;
      transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;

      overflow: hidden;
      text-overflow: ellipsis;

    .terminal-body {

      overflow-y: auto;
      font-size: 0.95rem;

      position: relative;

    .line {

      word-break: break-word;
    }

    .line strong {
      font-weight: 600;
    }

    .prompt {
      color: var(--accent);
    }

    .prompt .user {
      color: var(--accent);
    }

    .prompt .at,
    .prompt .path,
    .prompt .dollar {
      color: #2ecc71;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    #input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-main);
      flex: 1;
      font: inherit;
      min-width: 60px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hint {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 6px;
    }

    a {
      color: #7dffb3;
      text-decoration: none;
      border-bottom: 1px dotted #7dffb3;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Scrollbar */
    .terminal-body::-webkit-scrollbar {
      width: 6px;
    }
    .terminal-body::-webkit-scrollbar-track {
      background: #020503;
    }
    .terminal-body::-webkit-scrollbar-thumb {
      background: var(--accent-soft);
      border-radius: 3px;

    /* Light mode */

    /* Theme variations */

      --card-bg: #050016;

    /* Matrix overlay */

    .matrix-column {

    const COMMANDS = {
      help: () =>

        "  clear               - Clear screen",

      about: (args = []) => {
        if (args.includes("--fun")) {
          return (

          "I love building web experiences, exploring Generative AI tools,\n" +

          "concepts by doing real labs instead of only theory.\n\n" +
          "I'm currently focusing on improving my frontend skills, deepening\n" +
          "my understanding of cloud networking, and building small but useful\n" +
          "projects I can ship and iterate on."
        );
      },

      skills: () =>
        "Skills & Tools:\n" +
        "  Languages:\n" +
        "    - JavaScript\n" +
        "    - Python\n" +
        "    - C / C++ (basics)\n\n" +
        "  Web & UI:\n" +
        "    - HTML, CSS, responsive layouts\n" +
        "    - Tailwind CSS\n" +
        "    - React (basics)\n" +
        "    - Browser UI customization with Stylus\n\n" +
        "  Cloud & DevOps:\n" +
        "    - Google Cloud Platform (hands-on labs: VPC, Load Balancing, Cloud Armor, etc.)\n" +
        "    - Basic Linux, shell commands\n\n" +
        "  Tools:\n" +
        "    - Git & GitHub\n" +
        "    - VS Code\n" +
        "    - Postman (basics)\n\n" +
        "  Interests:\n" +
        "    - Generative AI\n" +
        "    - Automation & desktop assistants\n" +
        "    - Creative UI/UX for the web",

      projects: () => {
        let out = "Projects:\n";
        PROJECTS.forEach((p, i) => {
          out += `  [${i + 1}] ${p.name}  (${p.tags.join(", ")})\n     - ${p.summary}\n`;
        });
        out +=
          "\nUse: project <index>  or  project <id>\n" +
          "Example: project 1   or   project vitalcare";
        return out;
      },

      project: (args = []) => {
        if (!args.length) {
          return 'Usage: project <index|id>\nExample: project 1   or   project vitalcare';
        }
        const key = args[0].toLowerCase();
        let proj = null;
        if (!isNaN(Number(key))) {
          const idx = Number(key) - 1;
          if (PROJECTS[idx]) proj = PROJECTS[idx];
        } else {
          proj = PROJECTS.find(p => p.id.toLowerCase() === key);
        }
        if (!proj) {
          return `No project found for "${key}". Try "projects" to see the list.`;
        }
        let out =
          `${proj.name} (${proj.tags.join(", ")})\n` +
          "-".repeat(proj.name.length + 5) + "\n" +
          proj.details + "\n\n";
        if (proj.links.github) out += `GitHub: ${proj.links.github}\n`;
        if (proj.links.demo) out += `Demo:   ${proj.links.demo}\n`;
        if (!proj.links.github && !proj.links.demo) {
          out += "Links: To be added soon.\n";
        }
        return out;
      },

      experience: () =>
        "Experience:\n" +
        "  - Student developer working on personal projects in web and GenAI-related tools.\n" +
        "  - Completed multiple Google Cloud Skill Boost / Qwiklabs labs\n" +
        "    in networking, security, and Kubernetes.\n\n" +

        "  - [Update this with your exact degree and college]\n" +

        "    Year: [YYYY - YYYY]\n\n" +
        "Relevant areas of interest:\n" +
        "  - Web Development\n" +
        "  - Cloud Computing\n" +
        "  - Artificial Intelligence & Generative AI\n" +
        "  - Computer Networks",

      social: () =>
        "Social Profiles (replace with real links):\n" +
        "  GitHub   -> https://github.com/your-handle\n" +
        "  LinkedIn -> https://linkedin.com/in/your-handle\n" +
        "  Twitter  -> https://x.com/your-handle",

      contact: () =>
        "Contact:\n" +
        "  Email   -> your-email@example.com\n" +
        "  LinkedIn-> https://linkedin.com/in/your-handle\n\n" +
        "Open to:\n" +
        "  - Internship opportunities\n" +
        "  - Collaboration on web / AI / cloud side-projects\n" +
        "  - Feedback on my projects & portfolio",

      resume: () => {
        const resumeUrl = "https://example.com/your-resume.pdf"; // put your real resume link
        window.open(resumeUrl, "_blank");
        return "Opening resume in a new tab...";
      },

      ls: () =>
        ".\n" +
        "â”œâ”€â”€ about.md\n" +
        "â”œâ”€â”€ skills.txt\n" +
        "â”œâ”€â”€ projects/\n" +
        "â”œâ”€â”€ experience.log\n" +
        "â”œâ”€â”€ education.log\n" +
        "â”œâ”€â”€ social.links\n" +
        "â”œâ”€â”€ contact.cfg\n" +
        "â””â”€â”€ resume.pdf",

      cd: (args = []) => {
        if (!args.length) return "Usage: cd <dir>\nHint: try cd projects";
        if (args[0].toLowerCase() === "projects") {
          return 'Virtual filesystem only ðŸ˜‰  Use "projects" and "project <id>" instead.';
        }
        return `bash: cd: ${args[0]}: No such file or directory`;
      },

      clear: () => {
        clearTerminal();
        return "";
      },

      theme: (args = []) => {
        if (!args.length) {
          return (
            `Current theme: ${STATE.colorTheme}${STATE.theme === "light" ? " (light mode)" : ""}\n` +
            'Use "theme list" to see options.'
          );
        }
        const sub = args[0].toLowerCase();
        if (sub === "list") {
          return (
            "Available themes:\n" +
            "  default   - hacker green\n" +
            "  cyber     - purple cyberpunk\n" +
            "  neon      - blue neon\n" +
            "  retro     - warm retro terminal\n" +
            "  light     - light mode\n\n" +
            'Use: theme neon  or  theme light'
          );
        }
        applyTheme(sub);
        return `Switched theme to: ${STATE.colorTheme}${STATE.theme === "light" ? " (light mode)" : ""}`;
      },

      matrix: () => {
        toggleMatrix();
        return matrixOverlay.style.display === "none"
          ? "Matrix effect disabled."
          : "Matrix effect enabled. Follow the green rain...";
      },

      sudo: () =>
        "sudo: permission denied.\n" +
        "Nice try though. You already have root access to your own journey. ðŸ˜‰"
    };

    function createLine(text = "", isHTML = false) {
      const div = document.createElement("div");
      div.className = "line";
      if (isHTML) {
        div.innerHTML = text;
      } else {
        div.textContent = text;
      }
      terminal.insertBefore(div, terminal.querySelector(".corner-badge"));
      terminal.scrollTop = terminal.scrollHeight;
      return div;
    }

    function promptTemplate(command = "") {
      return `<span class="prompt">
        <span class="user">${STATE.username}</span><span class="at">@</span><span class="path">${STATE.hostname}</span>:<span class="dollar">~$</span>
      </span> ${command}`;
    }

    function createInputLine() {
      const existingInput = document.getElementById("input");
      if (existingInput) existingInput.remove();

      const inputLine = document.createElement("div");
      inputLine.className = "input-line";
      inputLine.innerHTML = `
        <span class="prompt">
          <span class="user">${STATE.username}</span><span class="at">@</span><span class="path">${STATE.hostname}</span>:<span class="dollar">~$</span>
        </span>&nbsp;
        <input id="input" autocomplete="off" spellcheck="false" aria-label="Terminal input" />
        <span class="cursor">â–Œ</span>
      `;
      terminal.insertBefore(inputLine, terminal.querySelector(".corner-badge"));

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = 'Type "help" to see commands. Use â†‘ / â†“ for history, Tab for autocomplete.';
      terminal.insertBefore(hint, terminal.querySelector(".corner-badge"));

      const input = document.getElementById("input");
      input.focus();
      input.addEventListener("keydown", handleInput);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function clearTerminal() {
      // remove all lines except overlay + badge
      [...terminal.querySelectorAll(".line, .input-line, .hint")].forEach(el => el.remove());
      bootSequence();
    }

    function bootSequence() {
      const steps = [
        `Booting MaheshOS ${STATE.version}...`,
        "Loading modules: [web] [genai] [cloud] [ui-customization]",
        "Checking network... OK",
        "Starting portfolio services... OK",
        "",
        'Welcome. Type "help" to list available commands.',
        ""
      ];
      let i = 0;
      const runStep = () => {
        if (i < steps.length) {
          createLine(steps[i++]);
          setTimeout(runStep, 350);
        } else {
          createInputLine();
        }
      };
      runStep();
    }

    function handleInput(e) {
      const input = e.target;

      // history navigation
      if (e.key === "ArrowUp") {
        e.preventDefault();
        if (STATE.history.length === 0) return;
        if (STATE.historyIndex === -1) {
          STATE.historyIndex = STATE.history.length - 1;
        } else if (STATE.historyIndex > 0) {
          STATE.historyIndex--;
        }
        input.value = STATE.history[STATE.historyIndex] || "";
        return;
      }

      if (e.key === "ArrowDown") {
        e.preventDefault();
        if (STATE.history.length === 0) return;
        if (STATE.historyIndex === -1) return;
        if (STATE.historyIndex < STATE.history.length - 1) {
          STATE.historyIndex++;
          input.value = STATE.history[STATE.historyIndex] || "";
        } else {
          STATE.historyIndex = -1;
          input.value = "";
        }
        return;
      }

      // autocomplete
      if (e.key === "Tab") {
        e.preventDefault();
        const value = input.value.trim();
        if (!value) return;
        const [cmdPart] = value.split(/\s+/);
        const matches = Object.keys(COMMANDS).filter(c => c.startsWith(cmdPart));
        if (matches.length === 1) {
          input.value = matches[0];
        }
        return;
      }

      if (e.key === "Enter") {
        e.preventDefault();
        const value = input.value.trim();
        const parent = input.parentElement;
        const hint = parent.nextElementSibling;

        // Freeze typed command
        const historyLine = createLine("", true);
        historyLine.innerHTML = promptTemplate(value);

        // Remove input line + hint
        parent.remove();
        if (hint && hint.classList.contains("hint")) {
          hint.remove();
        }

        if (value) {
          STATE.history.push(value);
          STATE.historyIndex = -1;
        }

        if (value.length > 0) {
          const [cmd, ...args] = value.split(/\s+/);
          const lowCmd = cmd.toLowerCase();
          if (COMMANDS[lowCmd]) {
            const result = COMMANDS[lowCmd](args);
            if (lowCmd !== "clear" && result && typeof result === "string") {
              createLine(result);
            }
          } else {
            createLine(`Command not found: ${value}\nType "help" to see available commands.`);
          }
        }

        createInputLine();
      }
    }

    // Theme helpers
    function applyTheme(name) {
      // reset classes
      document.body.classList.remove("light", "theme-cyber", "theme-neon", "theme-retro");
      STATE.theme = "dark";
      STATE.colorTheme = "default";

      switch (name) {
        case "cyber":
          document.body.classList.add("theme-cyber");
          STATE.colorTheme = "cyber";
          break;
        case "neon":
          document.body.classList.add("theme-neon");
          STATE.colorTheme = "neon";
          break;
        case "retro":
          document.body.classList.add("theme-retro");
          STATE.colorTheme = "retro";
          break;
        case "light":
          document.body.classList.add("light");
          STATE.theme = "light";
          STATE.colorTheme = "default";
          break;
        default:
          // default hacker theme (no extra class)
          STATE.colorTheme = "default";
      }

      try {
        localStorage.setItem("mahesh-color-theme", STATE.colorTheme);
        localStorage.setItem("mahesh-theme-mode", STATE.theme);
      } catch (e) {}
    }

    // Matrix effect
    function toggleMatrix() {
      if (matrixOverlay.style.display === "none" || matrixOverlay.style.display === "") {
        matrixOverlay.style.display = "block";
        matrixOverlay.innerHTML = "";
        const width = matrixOverlay.clientWidth;
        const columns = Math.floor(width / 18);
        const charset = "01ABCDEFGHIJKLMNOPQRSTUVXYZ@#$%&";

        for (let i = 0; i < columns; i++) {
          const col = document.createElement("div");
          col.className = "matrix-column";
          col.style.left = `${i * 18}px`;
          col.style.animationDuration = 4 + Math.random() * 4 + "s";
          col.style.animationDelay = Math.random() * 4 + "s";

          let text = "";
          const rows = 20 + Math.floor(Math.random() * 20);
          for (let j = 0; j < rows; j++) {
            const ch = charset[Math.floor(Math.random() * charset.length)];
            text += ch + "\n";
          }
          col.textContent = text;
          matrixOverlay.appendChild(col);
        }
      } else {
        matrixOverlay.style.display = "none";
        matrixOverlay.innerHTML = "";
      }
    }

    // Restore theme from localStorage
    (function initTheme() {
      try {
        const t = localStorage.getItem("mahesh-theme-mode");
        const c = localStorage.getItem("mahesh-color-theme");
        if (c) applyTheme(c);
        if (t === "light") applyTheme("light");
      } catch (e) {}
    })();

    // Start terminal
    bootSequence();
  </script>
