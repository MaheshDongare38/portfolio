<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mahesh@portfolio:~$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Terminal-style portfolio of Mahesh Sambhaji Dongare â€“ AI & ML student passionate about Web Development, Cloud and Generative AI." />
  <meta name="keywords" content="Mahesh Dongare, AI ML student, portfolio, web developer, cloud, generative AI, VIIT Pune" />
  <meta name="author" content="Mahesh Sambhaji Dongare" />
  <meta name="theme-color" content="#020a06" />

  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #1a472a 0, #020a06 45%, #000);
      --accent: #32ff7e;
      --text: #d6ffd6;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Fira Code",monospace;}

    body {
      height:100vh;background:var(--bg-main);
      display:flex;align-items:center;justify-content:center;
      padding:12px;color:var(--text);
      transition:0.4s;
    }
    .terminal {
      width:100%; max-width:920px;
      background:#020503; border:1px solid #0a3b20;
      border-radius:12px; overflow:hidden;
      box-shadow:0 0 16px rgba(0,255,128,0.22);
    }
    .header {
      padding:10px;background:#010804;
      border-bottom:1px solid #0c4021;
      font-size:0.88rem;opacity:0.7;
    }
    .body {
      height:74vh;overflow-y:auto;padding:10px;
      font-size:0.95rem;line-height:1.45;
    }
    .line {margin-bottom:6px;white-space:pre-wrap;}
    .prompt {color:var(--accent);font-weight:600;}
    #input {flex:1;background:transparent;border:none;outline:none;color:var(--text);}
    .input-line {display:flex;align-items:center;}
    .cursor{width:6px;background:var(--accent);margin-left:2px;animation:blink 1s infinite;}
    @keyframes blink{50%{opacity:0;}}

    /* Themes */
    body.theme-cyber {--accent:#ff00e6;}
    body.theme-neon {--accent:#00e6ff;}
    body.theme-retro {--accent:#ffcc66;}
    body.light {
      --bg-main:#ffffff;
      background:#fff;color:#000;
      --accent:#007a5e;
      --text:#000;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div class="header">mahesh@portfolio:~</div>
  <div class="body" id="terminal"></div>
</div>

<script>
const term=document.getElementById("terminal");

const PROJECTS=[
  {id:"vitalcare",name:"Vital Care AI",summary:"AI based health assistant concept.",details:"Improves health monitoring through AI."},
  {id:"genai-ppt",name:"GenAI Presentation Tool",summary:"Creates PPT drafts using prompts.",details:"Boosts productivity using LLMs."},
  {id:"themes",name:"Custom UI Themes",summary:"Stylus UI modifications.",details:"Enhancing UI/UX using advanced CSS."}
];

const CMDS={
help:()=>`Commands:
  help | about | skills
  projects | project {id}
  experience | education
  social | contact | resume
  theme list | theme {name}
  matrix | clear`,
about:()=>`I'm Mahesh ðŸ‘‹
AI & ML Student @ VIIT Pune\nWeb Dev | GenAI | Cloud`,
skills:()=>`JavaScript | Python | React (Basics)\nLinux | CSS | Google Cloud`,
projects:()=>PROJECTS.map((p,i)=>`[${i+1}] ${p.name} - ${p.summary}`).join("\n")
          +`\n\nUsage: project 1  OR  project vitalcare`,
project:(a)=>{if(!a[0])return"Usage: project {index|id}";
let k=a[0].toLowerCase();
let p=isNaN(k)?PROJECTS.find(x=>x.id===k):PROJECTS[k-1];
return p?`${p.name}\n${p.details}`:"Project not found."},
experience:()=>`Hands-on experience through:\nâ€¢ Personal projects\nâ€¢ Google Cloud Labs\nâ€¢ UI/UX experiments`,
education:()=>`B.Tech AIML\nVIIT Pune\nGraduation: 2026`,
social:()=>`GitHub: https://github.com/MaheshDongare38\nLinkedIn: Coming soon`,
contact:()=>`Email: mahesh.1506.2005@gmail.com`,
resume:()=>`Resume not uploaded yet â€” will activate soon ðŸš€`,
theme:(a)=>{const t=a[0];if(!t||t==="list")
return"Available: default | cyber | neon | retro | light";
document.body.className="theme-"+t;localStorage.setItem("theme",t);
return`Theme switched â†’ ${t}`},
matrix:()=>"Feature coming soonâ€¦",
clear:()=>term.innerHTML=""
};

function init(){
  let saved=localStorage.getItem("theme");
  if(saved)document.body.className="theme-"+saved;
  write("Booting PortfolioOS v1.3â€¦");
  setTimeout(()=>write('Type "help" to begin'),500);
  setTimeout(prompt,800);
}
function write(t){let d=document.createElement("div");d.className="line";d.textContent=t;term.appendChild(d);term.scrollTop=99999;}
function prompt(){
  let l=document.createElement("div");
  l.className="input-line";
  l.innerHTML=`<span class="prompt">mahesh@portfolio:~$</span> <input id="input" autocomplete="off"><div class="cursor"></div>`;
  term.appendChild(l);
  let input=document.getElementById("input");
  input.focus();
  input.onkeydown=e=>{
    if(e.key==="Enter"){
      const v=input.value.trim();
      l.innerHTML=`mahesh@portfolio:~$ ${v}`;
      execute(v);prompt();
    }
  };
}
function execute(v){
  let[c,...a]=v.split(" ");
  write(CMDS[c]?CMDS[c](a):"Command not found");
}
init();
</script>

</body>
</html>
